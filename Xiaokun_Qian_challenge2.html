<!DOCTYPE html>
<!--
    In the loop below, use i to affect the background color
    of each div.
-->
<html>
    <head>
        <title>Challenge 2</title>
    </head>
    <body>
        <script>
            for(i=1; i < 255; i++){
                document.write("<div>" + i + "</div>");
                document.getElementsByTagName("div")[i-1].style.backgroundColor="rgb("+i*3+","+i+","+i*6+")";
            }
            
        </script>
    </body>
</html>
